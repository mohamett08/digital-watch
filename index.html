<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloxk-Building</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="clock">
            <div class="elements hour" id="hour"></div>
            <div class="elements min " id="min"></div>
            <div class="elements sec" id="sec"></div>
            <div class="elements center"></div>
            <div class="num" id="num1">1</div>
            <div class="num" id="num2">2</div>
            <div class="num" id="num3">3</div>
            <div class="num" id="num4">4</div>
            <div class="num" id="num5">5</div>
            <div class="num" id="num6">6</div>
            <div class="num" id="num7">7</div>
            <div class="num" id="num8">8</div>
            <div class="num" id="num9">9</div>
            <div class="num" id="num10">10</div>
            <div class="num" id="num11">11</div>
            <div class="num" id="num12">12</div>
        </div>
    </div>
    <div class="switch-btns" id="button">
        <button class="btn1 button button1" id="btn1">Orange</button>
        <button class="btn2 button button2" id="btn2">Red</button>
        <button class="btn3 button button3" id="btn3">Gray</button>
        <button class="btn4 button button4" id="btn4">Yellow</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
